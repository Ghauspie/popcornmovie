<section class="dynamic">
    <h2>Résultats pour « {{inputSearch}} »<br></h2>
    <div class="itemList">
        <figure class="snip1527" *ngFor="let item of movies">
            <div class="image"><img [src]="imgurl+item.poster_path" alt="poster of movie of {{item.title}}" /></div>
            <figcaption>
                <div class="date"><!-- <span class="day">28</span><span class="month">Oct</span> -->{{item.year}}</div>
                <h3>{{item.title}}{{item.name}}</h3>
                <br>
                <button class="btn btn-success">{{item.adult}}</button>
                <p><i class="fas fa-gamepad"></i> </p>
                 <p><i class="fas fa-film"></i> {{item.overview}}</p>
              </figcaption>
              <a href="#"></a>
 <!--              <button (click)="fetchYoutube('la+chèvre')">Afficher la BO</button>
              <div id="youtube"></div> -->
        </figure>
    </div>
